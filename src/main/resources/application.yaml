spring:
  application:
    name: SSCC-Web-BE

  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  security:
    oauth2:
      client:
        registration:
          # Google registration
          google:
            client-name: ${goole-client-name:Google}
            client-id: ${google-client-id:default-client-id}
            client-secret: ${google-client-secret:default-client-secret}
            redirect-uri: ${google-redirect-uri:http://localhost:8080/login/oauth2/code/google}
            authorization-grant-type: authorization_code
            scope:
              - profile
              - email

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics,loggers
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
    prometheus:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
  otlp:
    metrics:
      export:
        enabled: true
        url: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4318}/v1/metrics
        connect-timeout: 5s
        read-timeout: 10s

# OpenTelemetry Spring Boot Starter configuration
otel:
  exporter:
    otlp:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4318}
      protocol: http/protobuf
  logs:
    exporter: otlp
  traces:
    exporter: otlp
  metrics:
    exporter: none  # Use micrometer-registry-otlp instead
  resource:
    attributes:
      service.name: ${spring.application.name}

# JWT Configuration
jwt:
  secret-key: ${JWT_SECRET_KEY:default-secret-key-change-in-production}
  access-token-expires-in: 3600000  # 1시간 (밀리초)
  refresh-token-expires-in: 604800000  # 7일 (밀리초)

# Refresh Token Configuration
refresh-token:
  ttl-days: 8
  cleanup-cron: "0 0 3 * * *"  # 매일 3시에 만료된 토큰 정리

# Frontend Configuration
frontend:
  url: http://localhost:5173
  cookie:
    secure: false

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: WARN
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"

