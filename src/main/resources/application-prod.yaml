spring:
  datasource:
    url: ${DATABASE_URL}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.MySQLDialect

  h2:
    console:
      enabled: false

  security:
    oauth2:
      client:
        registration:
          # Google registration
          google:
            client-name: ${goole-client-name}
            client-id: ${google-client-id}
            client-secret: ${google-client-secret}
            redirect-uri: ${google-redirect-uri}
            authorization-grant-type: authorization_code
            scope:
              - profile
              - email

# JWT Configuration (production uses environment variables)
jwt:
  secret-key: ${JWT_SECRET_KEY}
  access-token-expires-in: ${JWT_ACCESS_TOKEN_EXPIRES_IN:3600000}
  refresh-token-expires-in: ${JWT_REFRESH_TOKEN_EXPIRES_IN:604800000}

# Frontend Configuration
frontend:
  url: ${FRONTEND_URL:http://localhost:5173}
  cookie:
    secure: true

logging:
  level:
    root: INFO
    org.hibernate.SQL: WARN
