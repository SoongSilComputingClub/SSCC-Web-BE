# ============================================================================
# Backend Deploy Workflow (Coolify + GHCR)
# ============================================================================
# 역할:
#   - Integrate workflow 성공 후 자동 실행
#   - integrate에서 생성된 JAR artifact 사용 (빌드 재수행 없음)
#   - Docker 이미지 빌드 및 GHCR 푸시
#   - Coolify API로 환경변수 업데이트 및 배포 트리거
#
# Job 구조:
#   prepare ──> build-image ──> deploy
#
# 트리거:
#   - Integrate Backend workflow가 develop 브랜치에서 성공적으로 완료된 후
#   - 수동 실행 (workflow_dispatch) - 최근 성공한 integrate run의 artifact 사용
#
# GitHub Secrets (Settings > Secrets and variables > Actions > Secrets):
#   - COOLIFY_API_TOKEN   : Coolify API Token (Settings > API Tokens에서 생성)
#   - COOLIFY_URL         : Coolify 서버 URL (e.g., https://coolify.example.com)
#   - COOLIFY_SERVICE_ID  : Coolify 애플리케이션 서비스 UUID
#   - DATABASE_URL        : Spring Datasource URL (jdbc:mysql://...)
#   - DATABASE_USER       : DB 사용자명
#   - DATABASE_PASSWORD   : DB 비밀번호
#   - JWT_SECRET          : JWT 서명 키
#   - OTEL_EXPORTER_OTLP_ENDPOINT : OpenTelemetry 수집 엔드포인트 (선택)
# ============================================================================

name: Deploy Backend to Coolify

on:
  workflow_run:
    workflows: ["Integrate Backend"]
    types:
      - completed
    branches:
      - develop
  workflow_dispatch:

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/sscc-web-be

jobs:
  # ==========================================================================
  # Prepare Job - Artifact 준비
  # ==========================================================================
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    # workflow_run 트리거일 경우 integrate 성공 및 push 이벤트일 때만 실행
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event.workflow_run.conclusion == 'success' &&
       github.event.workflow_run.event == 'push')

    outputs:
      run_id: ${{ steps.get-run-info.outputs.run_id }}
      head_sha: ${{ steps.get-run-info.outputs.head_sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get workflow run info
        id: get-run-info
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "Manual trigger detected. Finding latest successful integrate run..."

            # 최근 성공한 Integrate Backend workflow run 조회
            RUN_INFO=$(gh run list \
              --workflow "Integrate Backend" \
              --branch develop \
              --status success \
              --event push \
              --limit 1 \
              --json databaseId,headSha)

            RUN_ID=$(echo "$RUN_INFO" | jq -r '.[0].databaseId')
            HEAD_SHA=$(echo "$RUN_INFO" | jq -r '.[0].headSha')

            if [ "$RUN_ID" == "null" ] || [ -z "$RUN_ID" ]; then
              echo "::error::No successful integrate workflow run found"
              exit 1
            fi

            echo "Found run ID: $RUN_ID, commit: $HEAD_SHA"
          else
            echo "workflow_run trigger detected"
            RUN_ID="${{ github.event.workflow_run.id }}"
            HEAD_SHA="${{ github.event.workflow_run.head_sha }}"
          fi

          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT
          echo "head_sha=$HEAD_SHA" >> $GITHUB_OUTPUT

      - name: Download artifact from Integrate workflow
        uses: actions/download-artifact@v4
        with:
          name: spring-boot-app
          path: build/libs
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ steps.get-run-info.outputs.run_id }}

      - name: Verify and upload artifact
        run: |
          echo "Downloaded artifacts:"
          ls -la build/libs/
          JAR_FILE=$(ls build/libs/*.jar | head -1)
          echo "JAR file: $JAR_FILE"

      - name: Upload artifact for next jobs
        uses: actions/upload-artifact@v4
        with:
          name: deploy-artifact
          path: build/libs/*.jar
          retention-days: 1

  # ==========================================================================
  # Build Image Job - Docker 빌드 및 GHCR 푸시
  # ==========================================================================
  build-image:
    name: Build Image
    runs-on: ubuntu-latest
    needs: [prepare]

    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ needs.prepare.outputs.head_sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: deploy-artifact
          path: build/libs

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.deploy
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ needs.prepare.outputs.head_sha }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================================================
  # Deploy Job - Coolify 환경변수 업데이트 및 배포 트리거
  # ==========================================================================
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [prepare, build-image]

    steps:
      - name: Update Coolify environment variables
        run: |
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            -X POST "${{ secrets.COOLIFY_URL }}/api/v1/services/${{ secrets.COOLIFY_SERVICE_ID }}/env" \
            -H "Authorization: Bearer ${{ secrets.COOLIFY_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{
              "variables": {
                "SPRING_PROFILES_ACTIVE": "prod",
                "DATABASE_URL": "${{ secrets.DATABASE_URL }}",
                "DATABASE_USER": "${{ secrets.DATABASE_USER }}",
                "DATABASE_PASSWORD": "${{ secrets.DATABASE_PASSWORD }}",
                "JWT_SECRET": "${{ secrets.JWT_SECRET }}",
                "OTEL_EXPORTER_OTLP_ENDPOINT": "${{ secrets.OTEL_EXPORTER_OTLP_ENDPOINT }}"
              }
            }')

          if [ "$HTTP_STATUS" -lt 200 ] || [ "$HTTP_STATUS" -ge 300 ]; then
            echo "::error::Coolify ENV update failed with HTTP $HTTP_STATUS"
            exit 1
          fi
          echo "Coolify ENV updated successfully (HTTP $HTTP_STATUS)"

      - name: Trigger Coolify deployment
        run: |
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            -X POST "${{ secrets.COOLIFY_URL }}/api/v1/services/${{ secrets.COOLIFY_SERVICE_ID }}/deploy" \
            -H "Authorization: Bearer ${{ secrets.COOLIFY_API_TOKEN }}")

          if [ "$HTTP_STATUS" -lt 200 ] || [ "$HTTP_STATUS" -ge 300 ]; then
            echo "::error::Coolify deploy trigger failed with HTTP $HTTP_STATUS"
            exit 1
          fi
          echo "Coolify deployment triggered successfully (HTTP $HTTP_STATUS)"

      - name: Deployment Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: \`${{ env.IMAGE_NAME }}:${{ needs.prepare.outputs.head_sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Source Run ID**: ${{ needs.prepare.outputs.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry**: GHCR (ghcr.io)" >> $GITHUB_STEP_SUMMARY
          echo "- **Deploy Target**: Coolify" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
