# Gemini Code Assist GitHub 설정 — SSCC-Web-BE

have_fun: false

memory_config:
  disabled: false

code_review:
  disable: false
  comment_severity_threshold: MEDIUM
  max_review_comments: 25
  pull_request_opened:
    help: false
    summary: true
    code_review: true
    include_drafts: false

# 리뷰 제외 패턴
ignore_patterns:
  # 빌드 산출물/캐시
  - "**/build/**"
  - "**/.gradle/**"
  - "**/gradle/wrapper/**"
  # 자동 생성 코드
  - "**/generated/**"
  - "**/querydsl/**"
  # 설정/인프라 파일
  - "Dockerfile*"
  - "docker-compose*.yml"
  - ".github/workflows/**"
  - "config/checkstyle/**"
  # 문서/기타
  - "*.md"
  - "*.pdf"
